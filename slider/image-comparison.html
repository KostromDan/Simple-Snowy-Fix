<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <!-- Include JuxtaposeJS CSS and JS from CDN -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.js"></script>
    <style>
        /* Optional: Make the slider responsive */
        .juxtapose {
            width: 100%;
            max-width: 800px; /* Adjust this to your liking */
            margin: auto;
        }
    </style>
</head>
<body>
<!-- Container for the slider -->
<div class="juxtapose"></div>
<script>
    // Initialize the JuxtaposeJS slider
    var slider = new juxtapose.JXSlider('.juxtapose', [
        {
            src: 'before.png',  // Adjust to the correct path and extension
            label: 'Before'
        },
        {
            src: 'after.png',  // Adjust to the correct path and extension
            label: 'After'
        }
    ], {
        startingPosition: '50%', // Slider starts in the middle
        makeResponsive: true    // Ensures it adapts to screen size
    });
</script>
</body>
</html>
